<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">
    Character Counter Analysis
  </text>
  
  <!-- Input text example -->
  <rect x="50" y="60" width="500" height="40" rx="8" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
  <text x="300" y="80" text-anchor="middle" font-family="Monaco, monospace" font-size="14" fill="#374151">
    "Hello World! 123"
  </text>
  
  <!-- Statistics breakdown -->
  <rect x="50" y="120" width="500" height="200" rx="8" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1"/>
  <text x="300" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">
    Text Analysis Results
  </text>
  
  <!-- Total Characters -->
  <rect x="70" y="160" width="100" height="60" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="120" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e40af">
    Total Characters
  </text>
  <text x="120" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af">
    16
  </text>
  <text x="120" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#1e40af">
    📊
  </text>
  
  <!-- Characters (no spaces) -->
  <rect x="180" y="160" width="100" height="60" rx="8" fill="#dcfce7" stroke="#16a34a" stroke-width="2"/>
  <text x="230" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#166534">
    No Spaces
  </text>
  <text x="230" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#166534">
    15
  </text>
  <text x="230" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#166534">
    🔤
  </text>
  
  <!-- Letters -->
  <rect x="290" y="160" width="100" height="60" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="340" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#92400e">
    Letters
  </text>
  <text x="340" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#92400e">
    10
  </text>
  <text x="340" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#92400e">
    🔤
  </text>
  
  <!-- Numbers -->
  <rect x="400" y="160" width="100" height="60" rx="8" fill="#e0e7ff" stroke="#6366f1" stroke-width="2"/>
  <text x="450" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#4338ca">
    Numbers
  </text>
  <text x="450" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4338ca">
    3
  </text>
  <text x="450" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#4338ca">
    🔢
  </text>
  
  <!-- Spaces -->
  <rect x="70" y="230" width="100" height="60" rx="8" fill="#fce7f3" stroke="#ec4899" stroke-width="2"/>
  <text x="120" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#be185d">
    Spaces
  </text>
  <text x="120" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#be185d">
    1
  </text>
  <text x="120" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#be185d">
    ␣
  </text>
  
  <!-- Special Characters -->
  <rect x="180" y="230" width="100" height="60" rx="8" fill="#ecfdf5" stroke="#10b981" stroke-width="2"/>
  <text x="230" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#047857">
    Special
  </text>
  <text x="230" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#047857">
    2
  </text>
  <text x="230" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#047857">
    🔣
  </text>
  
  <!-- Use cases -->
  <rect x="50" y="340" width="500" height="50" rx="8" fill="#e0f2fe" stroke="#0891b2" stroke-width="1"/>
  <text x="300" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0c4a6e">
    Perfect for: Social Media • Content Writing • Academic Papers • Email & Messages
  </text>
  
  <!-- Character breakdown visualization -->
  <text x="300" y="320" text-anchor="middle" font-family="Monaco, monospace" font-size="10" fill="#64748b">
    H e l l o   W o r l d !   1 2 3
  </text>
  <text x="300" y="335" text-anchor="middle" font-family="Monaco, monospace" font-size="8" fill="#64748b">
    L L L L L S L L L L L S P N N N
  </text>
</svg>
