<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">
    Schema Markup Process
  </text>
  
  <!-- Website Content Box -->
  <rect x="50" y="80" width="120" height="80" rx="8" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>
  <text x="110" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Website
  </text>
  <text x="110" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Content
  </text>
  <text x="110" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    (HTML)
  </text>
  
  <!-- Arrow 1 -->
  <path d="M 180 120 L 220 120" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="200" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">
    Add
  </text>
  
  <!-- Schema Markup Box -->
  <rect x="240" y="80" width="120" height="80" rx="8" fill="#10b981" stroke="#047857" stroke-width="2"/>
  <text x="300" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Schema
  </text>
  <text x="300" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Markup
  </text>
  <text x="300" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    (JSON-LD)
  </text>
  
  <!-- Arrow 2 -->
  <path d="M 370 120 L 410 120" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="390" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">
    Result
  </text>
  
  <!-- Rich Results Box -->
  <rect x="430" y="80" width="120" height="80" rx="8" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
  <text x="490" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Rich
  </text>
  <text x="490" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Results
  </text>
  <text x="490" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    (SERP)
  </text>
  
  <!-- Search Engine Box -->
  <rect x="200" y="220" width="200" height="60" rx="8" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/>
  <text x="300" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Search Engine
  </text>
  <text x="300" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    (Google, Bing, etc.)
  </text>
  <text x="300" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Understands & Indexes
  </text>
  
  <!-- Arrows to Search Engine -->
  <path d="M 300 160 L 300 200" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="310" y="180" font-family="Arial, sans-serif" font-size="10" fill="#64748b">
    Crawls
  </text>
  
  <!-- Benefits List -->
  <text x="50" y="320" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">
    Benefits:
  </text>
  
  <circle cx="70" cy="340" r="4" fill="#10b981"/>
  <text x="85" y="345" font-family="Arial, sans-serif" font-size="11" fill="#374151">
    Better Search Visibility
  </text>
  
  <circle cx="70" cy="360" r="4" fill="#10b981"/>
  <text x="85" y="365" font-family="Arial, sans-serif" font-size="11" fill="#374151">
    Rich Snippets
  </text>
  
  <circle cx="70" cy="380" r="4" fill="#10b981"/>
  <text x="85" y="385" font-family="Arial, sans-serif" font-size="11" fill="#374151">
    Higher Click Rates
  </text>
  
  <!-- Right side benefits -->
  <circle cx="350" cy="340" r="4" fill="#10b981"/>
  <text x="365" y="345" font-family="Arial, sans-serif" font-size="11" fill="#374151">
    Voice Search Ready
  </text>
  
  <circle cx="350" cy="360" r="4" fill="#10b981"/>
  <text x="365" y="365" font-family="Arial, sans-serif" font-size="11" fill="#374151">
    Local SEO Boost
  </text>
  
  <circle cx="350" cy="380" r="4" fill="#10b981"/>
  <text x="365" y="385" font-family="Arial, sans-serif" font-size="11" fill="#374151">
    Knowledge Graph
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
</svg>
