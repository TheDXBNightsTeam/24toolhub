<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">
    Base64 Encoding Process
  </text>
  
  <!-- Binary Data Input -->
  <rect x="50" y="80" width="100" height="60" rx="8" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>
  <text x="100" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Binary Data
  </text>
  <text x="100" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    (Images, Files)
  </text>
  
  <!-- Arrow 1 -->
  <path d="M 160 110 L 200 110" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="180" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">
    Split
  </text>
  
  <!-- 6-bit Groups -->
  <rect x="220" y="80" width="120" height="60" rx="8" fill="#10b981" stroke="#047857" stroke-width="2"/>
  <text x="280" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    6-bit Groups
  </text>
  <text x="280" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    (24 bits → 4 groups)
  </text>
  
  <!-- Arrow 2 -->
  <path d="M 350 110 L 390 110" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="370" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">
    Map
  </text>
  
  <!-- Base64 Characters -->
  <rect x="410" y="80" width="120" height="60" rx="8" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
  <text x="470" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Base64
  </text>
  <text x="470" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    (A-Z, a-z, 0-9, +, /)
  </text>
  
  <!-- Character Set -->
  <rect x="50" y="200" width="500" height="80" rx="8" fill="#e2e8f0" stroke="#94a3b8" stroke-width="1"/>
  <text x="300" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">
    Base64 Character Set
  </text>
  
  <!-- Character groups -->
  <text x="100" y="245" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">
    A-Z (26 chars)
  </text>
  <text x="200" y="245" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">
    a-z (26 chars)
  </text>
  <text x="300" y="245" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">
    0-9 (10 chars)
  </text>
  <text x="400" y="245" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">
    + / (2 chars)
  </text>
  
  <!-- Example -->
  <text x="100" y="270" font-family="Arial, sans-serif" font-size="11" fill="#64748b">
    Example: "Man" → "TWFu"
  </text>
  
  <!-- Size comparison -->
  <rect x="50" y="320" width="500" height="60" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
  <text x="300" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e">
    Size Increase: ~33%
  </text>
  <text x="300" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400e">
    3 bytes (24 bits) → 4 characters (32 bits)
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
</svg>
