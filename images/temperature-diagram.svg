<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">
    Temperature Scale Comparison
  </text>
  
  <!-- Temperature Scale -->
  <rect x="50" y="60" width="500" height="300" rx="8" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
  
  <!-- Scale lines -->
  <line x1="100" y1="80" x2="500" y2="80" stroke="#64748b" stroke-width="1"/>
  <line x1="100" y1="120" x2="500" y2="120" stroke="#64748b" stroke-width="1"/>
  <line x1="100" y1="160" x2="500" y2="160" stroke="#64748b" stroke-width="1"/>
  <line x1="100" y1="200" x2="500" y2="200" stroke="#64748b" stroke-width="1"/>
  <line x1="100" y1="240" x2="500" y2="240" stroke="#64748b" stroke-width="1"/>
  <line x1="100" y1="280" x2="500" y2="280" stroke="#64748b" stroke-width="1"/>
  <line x1="100" y1="320" x2="500" y2="320" stroke="#64748b" stroke-width="1"/>
  
  <!-- Celsius Scale -->
  <text x="80" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3b82f6">
    °C
  </text>
  <text x="80" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">100</text>
  <text x="80" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">80</text>
  <text x="80" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">60</text>
  <text x="80" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">40</text>
  <text x="80" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">20</text>
  <text x="80" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">0</text>
  <text x="80" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">-20</text>
  <text x="80" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">-40</text>
  <text x="80" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">-60</text>
  <text x="80" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">-80</text>
  <text x="80" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">-100</text>
  <text x="80" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">-273</text>
  
  <!-- Fahrenheit Scale -->
  <text x="300" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">
    °F
  </text>
  <text x="300" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">212</text>
  <text x="300" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">176</text>
  <text x="300" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">140</text>
  <text x="300" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">104</text>
  <text x="300" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">68</text>
  <text x="300" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">32</text>
  <text x="300" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">-4</text>
  <text x="300" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">-40</text>
  <text x="300" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">-76</text>
  <text x="300" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">-112</text>
  <text x="300" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">-148</text>
  <text x="300" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">-460</text>
  
  <!-- Kelvin Scale -->
  <text x="520" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">
    K
  </text>
  <text x="520" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#047857">373</text>
  <text x="520" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#047857">353</text>
  <text x="520" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#047857">333</text>
  <text x="520" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#047857">313</text>
  <text x="520" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#047857">293</text>
  <text x="520" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#047857">273</text>
  <text x="520" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#047857">253</text>
  <text x="520" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#047857">233</text>
  <text x="520" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#047857">213</text>
  <text x="520" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#047857">193</text>
  <text x="520" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#047857">173</text>
  <text x="520" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#047857">0</text>
  
  <!-- Reference Points -->
  <rect x="100" y="190" width="400" height="20" rx="4" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
  <text x="300" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e40af">
    Water Freezing Point
  </text>
  
  <rect x="100" y="90" width="400" height="20" rx="4" fill="#fef2f2" stroke="#dc2626" stroke-width="1"/>
  <text x="300" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#991b1b">
    Water Boiling Point
  </text>
  
  <rect x="100" y="310" width="400" height="20" rx="4" fill="#f0fdf4" stroke="#059669" stroke-width="1"/>
  <text x="300" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#047857">
    Absolute Zero
  </text>
  
  <!-- Conversion arrows -->
  <path d="M 150 50 L 250 50" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="200" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">
    °F = (°C × 9/5) + 32
  </text>
  
  <path d="M 350 50 L 450 50" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="400" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">
    K = °C + 273.15
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
</svg>
