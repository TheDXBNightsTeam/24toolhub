<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">
    String Reversal Examples
  </text>
  
  <!-- Mode 1: Character Reversal -->
  <rect x="50" y="60" width="500" height="80" rx="8" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
  <text x="300" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">
    Character Reversal
  </text>
  
  <text x="100" y="105" font-family="Arial, sans-serif" font-size="10" fill="#374151">
    Input:
  </text>
  <text x="100" y="120" font-family="Arial, sans-serif" font-size="10" fill="#1e40af" font-weight="bold">
    "Hello World"
  </text>
  
  <text x="300" y="105" font-family="Arial, sans-serif" font-size="10" fill="#374151">
    Output:
  </text>
  <text x="300" y="120" font-family="Arial, sans-serif" font-size="10" fill="#059669" font-weight="bold">
    "dlroW olleH"
  </text>
  
  <!-- Arrow -->
  <path d="M 200 110 L 250 110" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Mode 2: Word Reversal -->
  <rect x="50" y="160" width="500" height="80" rx="8" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
  <text x="300" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">
    Word Order Reversal
  </text>
  
  <text x="100" y="205" font-family="Arial, sans-serif" font-size="10" fill="#374151">
    Input:
  </text>
  <text x="100" y="220" font-family="Arial, sans-serif" font-size="10" fill="#1e40af" font-weight="bold">
    "Hello World"
  </text>
  
  <text x="300" y="205" font-family="Arial, sans-serif" font-size="10" fill="#374151">
    Output:
  </text>
  <text x="300" y="220" font-family="Arial, sans-serif" font-size="10" fill="#059669" font-weight="bold">
    "World Hello"
  </text>
  
  <!-- Arrow -->
  <path d="M 200 210 L 250 210" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Mode 3: Line Reversal -->
  <rect x="50" y="260" width="500" height="80" rx="8" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
  <text x="300" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">
    Line Order Reversal
  </text>
  
  <text x="100" y="305" font-family="Arial, sans-serif" font-size="10" fill="#374151">
    Input:
  </text>
  <text x="100" y="320" font-family="Arial, sans-serif" font-size="10" fill="#1e40af" font-weight="bold">
    "Line 1" / "Line 2"
  </text>
  
  <text x="300" y="305" font-family="Arial, sans-serif" font-size="10" fill="#374151">
    Output:
  </text>
  <text x="300" y="320" font-family="Arial, sans-serif" font-size="10" fill="#059669" font-weight="bold">
    "Line 2" / "Line 1"
  </text>
  
  <!-- Arrow -->
  <path d="M 200 310 L 250 310" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Use cases -->
  <text x="50" y="370" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">
    Perfect for:
  </text>
  
  <circle cx="70" cy="385" r="4" fill="#10b981"/>
  <text x="85" y="390" font-family="Arial, sans-serif" font-size="11" fill="#374151">
    Programming tests
  </text>
  
  <circle cx="200" cy="385" r="4" fill="#10b981"/>
  <text x="215" y="390" font-family="Arial, sans-serif" font-size="11" fill="#374151">
    Text obfuscation
  </text>
  
  <circle cx="350" cy="385" r="4" fill="#10b981"/>
  <text x="365" y="390" font-family="Arial, sans-serif" font-size="11" fill="#374151">
    Creative effects
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
</svg>
