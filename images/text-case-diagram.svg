<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">
    Text Case Conversion Examples
  </text>
  
  <!-- Input Text -->
  <rect x="50" y="60" width="200" height="40" rx="8" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>
  <text x="150" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Input Text
  </text>
  <text x="150" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    "hello world"
  </text>
  
  <!-- Arrow -->
  <path d="M 270 80 L 310 80" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="290" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">
    Convert
  </text>
  
  <!-- Output Examples -->
  <rect x="330" y="60" width="220" height="280" rx="8" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
  <text x="440" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">
    Output Examples
  </text>
  
  <!-- Case examples -->
  <text x="340" y="100" font-family="Arial, sans-serif" font-size="10" fill="#374151">
    UPPERCASE:
  </text>
  <text x="340" y="115" font-family="Arial, sans-serif" font-size="10" fill="#1e40af" font-weight="bold">
    "HELLO WORLD"
  </text>
  
  <text x="340" y="135" font-family="Arial, sans-serif" font-size="10" fill="#374151">
    lowercase:
  </text>
  <text x="340" y="150" font-family="Arial, sans-serif" font-size="10" fill="#1e40af" font-weight="bold">
    "hello world"
  </text>
  
  <text x="340" y="170" font-family="Arial, sans-serif" font-size="10" fill="#374151">
    Title Case:
  </text>
  <text x="340" y="185" font-family="Arial, sans-serif" font-size="10" fill="#1e40af" font-weight="bold">
    "Hello World"
  </text>
  
  <text x="340" y="205" font-family="Arial, sans-serif" font-size="10" fill="#374151">
    Sentence case:
  </text>
  <text x="340" y="220" font-family="Arial, sans-serif" font-size="10" fill="#1e40af" font-weight="bold">
    "Hello world"
  </text>
  
  <text x="340" y="240" font-family="Arial, sans-serif" font-size="10" fill="#374151">
    camelCase:
  </text>
  <text x="340" y="255" font-family="Arial, sans-serif" font-size="10" fill="#1e40af" font-weight="bold">
    "helloWorld"
  </text>
  
  <text x="340" y="275" font-family="Arial, sans-serif" font-size="10" fill="#374151">
    PascalCase:
  </text>
  <text x="340" y="290" font-family="Arial, sans-serif" font-size="10" fill="#1e40af" font-weight="bold">
    "HelloWorld"
  </text>
  
  <text x="340" y="310" font-family="Arial, sans-serif" font-size="10" fill="#374151">
    snake_case:
  </text>
  <text x="340" y="325" font-family="Arial, sans-serif" font-size="10" fill="#1e40af" font-weight="bold">
    "hello_world"
  </text>
  
  <!-- Use cases -->
  <text x="50" y="370" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">
    Perfect for:
  </text>
  
  <circle cx="70" cy="385" r="4" fill="#10b981"/>
  <text x="85" y="390" font-family="Arial, sans-serif" font-size="11" fill="#374151">
    Programming variable names
  </text>
  
  <circle cx="250" cy="385" r="4" fill="#10b981"/>
  <text x="265" y="390" font-family="Arial, sans-serif" font-size="11" fill="#374151">
    Content formatting
  </text>
  
  <circle cx="400" cy="385" r="4" fill="#10b981"/>
  <text x="415" y="390" font-family="Arial, sans-serif" font-size="11" fill="#374151">
    SEO-friendly URLs
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
</svg>
