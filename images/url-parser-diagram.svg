<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">
    URL Component Breakdown
  </text>
  
  <!-- Complete URL -->
  <rect x="50" y="60" width="500" height="40" rx="8" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
  <text x="300" y="80" text-anchor="middle" font-family="Monaco, monospace" font-size="12" fill="#374151">
    https://example.com:8080/path/to/resource?key=value&id=123#section1
  </text>
  
  <!-- Component breakdown -->
  <rect x="50" y="120" width="100" height="60" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="100" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e40af">
    Protocol
  </text>
  <text x="100" y="155" text-anchor="middle" font-family="Monaco, monospace" font-size="9" fill="#1e40af">
    https://
  </text>
  <text x="100" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#1e40af">
    🌐
  </text>
  
  <rect x="160" y="120" width="120" height="60" rx="8" fill="#dcfce7" stroke="#16a34a" stroke-width="2"/>
  <text x="220" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#166534">
    Hostname
  </text>
  <text x="220" y="155" text-anchor="middle" font-family="Monaco, monospace" font-size="9" fill="#166534">
    example.com
  </text>
  <text x="220" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#166534">
    🏠
  </text>
  
  <rect x="290" y="120" width="80" height="60" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="330" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#92400e">
    Port
  </text>
  <text x="330" y="155" text-anchor="middle" font-family="Monaco, monospace" font-size="9" fill="#92400e">
    :8080
  </text>
  <text x="330" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#92400e">
    🔢
  </text>
  
  <rect x="380" y="120" width="120" height="60" rx="8" fill="#e0e7ff" stroke="#6366f1" stroke-width="2"/>
  <text x="440" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#4338ca">
    Path
  </text>
  <text x="440" y="155" text-anchor="middle" font-family="Monaco, monospace" font-size="9" fill="#4338ca">
    /path/to/resource
  </text>
  <text x="440" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#4338ca">
    📁
  </text>
  
  <rect x="50" y="200" width="200" height="60" rx="8" fill="#fce7f3" stroke="#ec4899" stroke-width="2"/>
  <text x="150" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#be185d">
    Query Parameters
  </text>
  <text x="150" y="235" text-anchor="middle" font-family="Monaco, monospace" font-size="9" fill="#be185d">
    ?key=value&id=123
  </text>
  <text x="150" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#be185d">
    ❓
  </text>
  
  <rect x="260" y="200" width="120" height="60" rx="8" fill="#ecfdf5" stroke="#10b981" stroke-width="2"/>
  <text x="320" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#047857">
    Fragment
  </text>
  <text x="320" y="235" text-anchor="middle" font-family="Monaco, monospace" font-size="9" fill="#047857">
    #section1
  </text>
  <text x="320" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#047857">
    🔗
  </text>
  
  <!-- Arrows pointing to components -->
  <path d="M 100 100 L 100 120" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 220 100 L 220 120" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 330 100 L 330 120" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 440 100 L 440 120" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 150 180 L 150 200" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 320 180 L 320 200" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Use cases -->
  <rect x="50" y="280" width="500" height="100" rx="8" fill="#e0f2fe" stroke="#0891b2" stroke-width="1"/>
  <text x="300" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0c4a6e">
    URL Parsing Use Cases
  </text>
  
  <text x="100" y="320" font-family="Arial, sans-serif" font-size="11" fill="#0c4a6e">
    • Web Development
  </text>
  <text x="100" y="335" font-family="Arial, sans-serif" font-size="11" fill="#0c4a6e">
    • API Integration
  </text>
  
  <text x="250" y="320" font-family="Arial, sans-serif" font-size="11" fill="#0c4a6e">
    • SEO Analysis
  </text>
  <text x="250" y="335" font-family="Arial, sans-serif" font-size="11" fill="#0c4a6e">
    • Security Validation
  </text>
  
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="11" fill="#0c4a6e">
    • Analytics Tracking
  </text>
  <text x="400" y="335" font-family="Arial, sans-serif" font-size="11" fill="#0c4a6e">
    • URL Routing
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
</svg>
